<!DOCTYPE html>
<html>
  <head>
    <title>same.do</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="content">

              class="searchTerm"

              <span class="fa fa-search"></span>
            </button>
          </div>
        </div>

        <div></div>
      </header>

      <nav>
        <div class="list-container">
          <div class="list-title"><strong>Shortcuts</strong></div>

          <div class="list">
            <div><span class="fas fa-calendar-day"></span>Today</div>
            <div><span class="fas fa-calendar-week"></span>Next 7 Days</div>
            <div><span class="fas fa-calendar"></span>All tasks</div>
          </div>
        </div>

        <div class="list-container">
          <div class="list-title"><strong>Projects</strong></div>

          <div class="list">
            <div><span class="fas fa-caret-right"></span>Default project 1</div>
            <div><span class="fas fa-caret-right"></span>Something B</div>
            <div><span class="fas fa-caret-right"></span>Something C</div>
          </div>
        </div>
      </nav>

      <main></main>

      <footer>
        <p>
          made by
          <a href="https://github.com/alternateved" target="”_blank”"
            >alternateved ∆</a
          >
